<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>POC: Push-back navigation</title>

		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="js/mouse.parallax.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="st-container" class="st-container">

			<nav class="st-menu st-effect-11" id="menu-11">
				<h2 class="icon icon-lab">  </h2>
				<ul>
					<li><a class="icon icon-data" href="#">			Home</a></li>
					<li><a class="icon icon-location" href="#">	Approach</a></li>
					<li><a class="icon icon-study" href="#">		Work</a></li>
					<li><a class="icon icon-photo" href="#">		Contact</a></li>
					<li><a class="icon icon-wallet" href="#">		Careers</a></li>
				</ul>
			</nav>


			<!-- content push wrapper -->
			<div class="st-pusher" >
				<div id="st-trigger-effects">
					<div data-effect="st-effect-11" id="nav-icon">
					  <span></span>
					  <span></span>
					  <span></span>
					</div>
				</div>
				<div class="st-content"><!-- this is the wrapper for the content -->
					<div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
						<header class="codrops-header">
							<h1>Indigoslate.com</h1>
						</header>
						<div class="main clearfix">
							<div class="column">
							</div>

						</div><!-- /main -->
					</div><!-- /st-content-inner -->
				</div><!-- /st-content -->
			</div><!-- /st-pusher -->
			<div class='nav-close'></div>
			<div class='video--bg mouse-bg' id='mouse-move'></div>
		</div><!-- /st-container -->
		
		<script src="js/classie.js"></script>
		<script src="js/sidebarEffects.js"></script>
		
	</body>
</html>
